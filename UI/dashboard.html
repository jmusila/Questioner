<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/css/font/css/all.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
        <div class="nav-bar">
                <div class="container">
                    <div class="site-header-wrapper">
                        <div class="site-title">
                         <h2>&#9776; Questioner</h2>
                        </div>
                    </div>
                </div>
                <div class="links">
                    <ul>
                    <li><a href="profile.html"><i class="fa fa-user"></i>Profile</a></li>
                    <li><a href="login.html"><i class="fa fa-pen"></i>Logout</a></li>
                    </ul>
                    </div>
            </div>
            <div id="icon">
                <button class="green">Create MeetUp</button>
                </div>
            <h2 id="position">Dashboard</h2>
            <div class="meetup">
                <p id="output"></p>
                <div id="meetups"></div>
            </div>
            <div id="myicon" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <form id="postMeetup" onsubmit="event.preventDefault();">
                  <p><input id="title" class="Topic" type="topic" name="" placeholder="Enter meetup topic"></p>
                  <input type="file" name="title" id="images" class="create-field" accept="image/*">
                  <p><input id="happeningOn" class="Date" type="date" name="" value=""></p>
                  <p><input id="location" class="Location" type="location" name="" placeholder="Enter meetup location"></p>
                  <p><input id="tags" class="Location" type="tags" name="" placeholder="Add a tag of any person"></p>
                  <p id="output"></p>
                  <p><a onclick="postMeetup()"><input class="submit" type="submit" name="" value="submit"></a></p>
                  </form>
                </div>
              </div>
<div class="footer-bar">
    <div class="container">
        <div class="site-copyright">
            <p>
                &copy; 2019 Questioner.com
            </p>
        </div>
    </div>
</div>
<script src="static/js/dashboard.js"></script>
<script src="static/js/main.js"></script>
</body>
</html>
