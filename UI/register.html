<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="static/css/font/css/all.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
        <div class="nav-bar">
                <div class="container">
                    <div class="site-header-wrapper">
                        <div class="site-title">
                         <h2>&#9776; Questioner</h2>
                        </div>
                    </div>
                </div>
                <div class="links">
                    <ul>
                    <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="#"><i class="fa fa-home"></i>About</a></li>
                    <li><a href="login.html"><i class="fa fa-pen"></i>Login</a></li>
                    </ul>
                    </div>
            </div>
            <div class="login-signup-body">
                    <div class="container">
                            <div class="signup-login-flex">
                                <div class="signup-form-wrapper">
                                    <form id="signup" action="#" method="post">
                                        <div class="form-items">
                                            <h3 class="form-title fluid">Sign Up to Questioner</h3>
                                            <div class="form-field fluid">
                                                <input type="text" name="first_name" required placeholder="First Name">
                                            </div>
                                            <div class="form-field fluid">
                                                <input type="text" name="last_name" required placeholder="Last Name">
                                            </div>
                                            <div class="form-field fluid">
                                                <input type="email" name="email" required placeholder="Email Address">
                                            </div>
                                            <div class="form-field fluid">
                                                <input type="password" name="password" required placeholder="Password">
                                            </div>
                                            <div class="form-field fluid">
                                                <input type="password" name="confirm_password" required placeholder="Confirm Password">
                                            </div>
                                            <div class="form-field fluid">
                                                <input class="fluid primary" type="submit" value="Sign Up">
                                                <h4 class="text center">
                                                    <a href="login.html">Already a member? Sign in</a>
                                                </h4>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
            </div>

<div class="footer-bar">
        <div class="container">
            <div class="site-copyright">
                <p>
                    &copy; 2019 Questioner.com
                </p>
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
