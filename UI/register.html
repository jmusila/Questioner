<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="static/css/font/css/all.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
        <div class="nav-bar">
                <div class="container">
                    <div class="site-header-wrapper">
                        <div class="site-title">
                         <h2>&#9776; Questioner</h2>
                        </div>
                    </div>
                </div>
                <div class="links">
                    <ul>
                    <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="login.html"><i class="fa fa-pen"></i>Login</a></li>
                    </ul>
                    </div>
            </div>
            <div class="login-signup-body">
                    <div class="container">
                        <div class="signup-login-flex">
                            <div class="signup-form-wrapper">
                                <form id="signup" onsubmit="event.preventDefault();">
                                    <div class="form-items">
                                        <h3 class="form-title fluid">Sign Up to Questioner</h3>
                                        <div class="form-field fluid">
                                            <input id="firstname" type="text" name="first_name" required placeholder="First Name">
                                        </div>
                                        <div class="form-field fluid">
                                            <input id="lastname" type="text" name="last_name" required placeholder="Last Name">
                                        </div>
                                        <div class="form-field fluid">
                                            <input id="email" type="email" name="email" required placeholder="Email Address">
                                        </div>
                                        <div class="form-field fluid">
                                            <input id="phoneNumber" type="phonenumber" name="phonenumber" required placeholder="Phonenumber">
                                        </div>
                                        <div class="form-field fluid">
                                            <input id="username" type="username" name="username" required placeholder="Username">
                                        </div>
                                        <div class="form-field fluid">
                                            <input id="password" type="password" name="password" required placeholder="Password">
                                        </div>
                                        <div class="form-field fluid">
                                            <input id="confirmpassword" type="password" name="confirm_password" required placeholder="Confirm Password">
                                        </div>
                                        <div class="form-field fluid">
                                            <a onclick="signup()"><input class="fluid primary" type="submit" value="Sign Up"></a>
                                            <h4 class="text center">
                                                <a href="login.html">Already a member? Sign in</a>
                                            </h4>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

<div class="footer-bar">
        <div class="container">
            <div class="site-copyright">
                <p>
                    &copy; 2019 Questioner.com
                </p>
            </div>
        </div>
    </div>
    <script src="static/js/signup.js"></script>
</body>
</html>
