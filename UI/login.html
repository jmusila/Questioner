<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log In</title>
    <link rel="stylesheet" href="static/css/font/css/all.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
        <div class="nav-bar">
                <div class="container">
                    <div class="site-header-wrapper">
                        <div class="site-title">
                            <h2>&#9776; Questioner</h2>
                        </div>
                    </div>
                </div>
                <div class="links">
                    <ul>
                    <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="register.html"><i class="fa fa-pen"></i>Register</a></li>
                    </ul>
                    </div>
            </div>
            <div class="login-signup-body">
                    <div class="container">
                        <div class="signup-login-flex">
                            <div class="signup-form-wrapper">
                                <form onsubmit="event.preventDefault();">
                                    <div class="form-items">
                                        <h3 class="form-title fluid">Log In to Questioner</h3>
                                        <div class="form-field fluid">
                                            <input id="email" type = "email" name="email" placeholder="Email Address">
                                        </div>
                                        <div class="form-field fluid">
                                            <input id="password" type = "password" name="password" placeholder="Password">
                                        </div>
                                        <p id="output"></p>
                                        <div class="form-field fluid">
                                            <a onclick="signin()"><input type="submit" class="fluid primary" value="Log In"></a>
                                            <h4 class="text center">
                                                <a href="register.html">Not a member? Sign up</a><br/><br/>
                                                <u><a href="#">Forgot Password?</a></u>
                                            </h4>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

<div class="footer-bar">
        <div class="container">
            <div class="site-copyright">
                <p>
                    &copy; 2019 Questioner.com
                </p>
            </div>
        </div>
    </div>
    <script src="static/js/login.js"></script>
</body>
</html>
